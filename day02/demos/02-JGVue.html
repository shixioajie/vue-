<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="root">
        <div class="box" inform='I am A box'>
            <div title='box1'>
                <div title='box1.1'>{{name}}</div>
                <div title='box1.2'>{{age}}</div>
                <div title='box1.3'>{{gender}}</div>
            </div>
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>
        </div>
    </div>

    <script>

        // 虚拟 DOM 构造函数
        class VNode {
            constructor(tag, data, value, type) {
                this.tag = tag && tag.toLowerCase();
                this.data = data;
                this.value = value;
                this.type = type;
                this.children = [];
            }
            appendChild(vnode) {
                this.children.push(vnode);
            }
        }

        // 由 HTML DOM 转换成虚拟 DOM 
        function getVNode(node) {
            let nodeType = node.nodeType;
            let _vnode = null;

            if (nodeType === 1) {
                // 元素
                let nodeName = node.nodeName;
                let attrs = node.attributes;
                let _attrObj = {};
                for (let i = 0; i < attrs.length; i++) {// attrs[i] 属性节点（nodeType == 2 ）
                    _attrObj[attrs[i].nodeName] = attrs[i].nodeValue;
                }
                _vnode = new VNode(nodeName, _attrObj, undefined, nodeType);

                // 考虑 node 的子元素
                let childNodes = node.childNodes;
                for (let i = 0; i < childNodes.length; i++) {
                    _vnode.appendChild(getVNode(childNodes[i]));
                }

            } else if (nodeType === 3) {
                _vnode = new VNode(undefined, undefined, node.nodeValue, nodeType);
            }
            return _vnode;
        }

        let rkuohao = /\{\{(.+?)\}\}/g;
        // 根据路径获取对象成员数据
        function getValueByPath(object, path) {
            let paths = path.split(',');
            let result = object;
            let prop;
           
            while (prop = paths.shift()) {
                result = result[prop];
            }
            return result;
        }

        // 将未填数据的 Vnode 与 数据 data 结合，得到填写了数据的 Vnode：模拟 AST -> Vnode
        function combine(vnode, data) {
            let _type = vnode.type;
            let _data = vnode.data;
            let _value = vnode.value;
            let _tag = vnode.tag;
            let _children = vnode.children;
            let _vnode = null;

            if (_type === 3) { // 文本节点
                // 对文本进行处理
                _value = _value.replace(rkuohao, function (_, g) {
                    return getValueByPath(data, g.trim());
                })
                _vnode = new VNode(_tag, _data, _value, _type);
            } else if (_type === 1) { // 元素节点
                _vnode = new VNode(_tag, _data, _value, _type);
                _children.forEach(_subvnode => _vnode.appendChild(combine(_subvnode, data)));
            }
            return _vnode;
        }

        function JGVue(options) {
            this._data = options.data;
            this._template = document.querySelector(options.el);// vue 是字符串，这里是 DOM 。
            this.mount(); // 挂载
        }

        JGVue.prototype.mount = function () {
            // 需要提供一个 render 方法：生成虚拟DOM
            this.render = this.createRenderFn();
            this.mountComponent();
        }

        JGVue.prototype.mountComponent = function () {
            // 执行 mountComponent() 函数
            let mount = () => {
                this.update(this.render())
            }
            mount.call(this);
        }

        /**
         * 在真正得VUE 中使用了 二次提交得设计结构
         * 1. 在页面中的 DOM 和虚拟 DOM 是一一对应的关系
         * 2. 先有AST和数据生成VNode(新，render)
         * 3. 将旧的 VNode 和 新的 VNode 进行比较(diff),更新(updata)。
         * **/

        // 生成render函数，目的是缓存抽象语法树（我们使用虚拟DOM来模拟）
        JGVue.prototype.createRenderFn = function () {
            let ast = getVNode(this._template);
            // VUE中是将 AST + data => VNode
            // 这里简化将 未带有数据的VNode + data => 带有数据VNnode。
            return function render() {
                // 将为填写数据得的Vnode 转成为 带有数据的Vnode。
                let _tmp = combine(ast, this._data);  
                return _tmp;
            }
        }

        // 将虚拟DOM渲染到页面中：diff 算法就在这里
        JGVue.prototype.update = function () {
            // 简化，直接生成 html dom replaceChild 到页面中
        }

        let app = new JGVue({
            el: "#root",
            data:{ 
                name:"张哈哈",
                age:"19",
                gender:"男"
            }
        })

    </script>
</body>

</html>
