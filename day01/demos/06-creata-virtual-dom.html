<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="root">
        <div class="box" inform='I am A box'>
            <div title='box1'>
                <div title='box1.1'>dom1</div>
                <div title='box1.2'>dom2</div>
                <div title='box1.3'>dom3</div>
            </div>
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>
        </div>
    </div>
    <script>

        // 虚拟 dom 性能
        // 为什么要使用虚拟 DOM 
        // <div/> => {tag:'div'}
        // 文本节点 => {tag:undefined , value:'文本节点'}
        // <div title='1'class='c' / > => {tag:'div',data:{ title:'1', class:'c' }}
        // <div><div/></div> => { tag:div', chilren:[{tag:'div'}] }

        // 构造一个虚拟dom的类
        class VNode {
            constructor(tag, data, value, type) {
                this.tag = tag && tag.toLowerCase();
                this.data = data;
                this.value = value;
                this.type = type;
                this.children = [];
            }
            appendChild(vnode) {
                this.children.push(vnode);
            }
        }

        // 转换成虚拟dom
        function getVNode(node) {
            let nodeType = node.nodeType;
            let _vnode = null;

            if (nodeType === 1) {
                // 元素
                let nodeName = node.nodeName;
                let attrs = node.attributes;
                let _attrObj = {};
                for (let i = 0; i < attrs.length; i++) {// attrs[i] 属性节点（nodeType == 2 ）
                    _attrObj[attrs[i].nodeName] = attrs[i].nodeValue;
                }
                _vnode = new VNode(nodeName, _attrObj, undefined, nodeType);

                // 考虑 node 的子元素
                let childNodes = node.childNodes;
                for (let i = 0; i < childNodes.length; i++) {
                    _vnode.appendChild(getVNode(childNodes[i]));
                }

            } else if (nodeType === 3) {
                _vnode = new VNode(undefined, undefined, node.nodeValue, nodeType);
            }
            return _vnode;
        }

        // 转化成真实DOM
        function parseVNode(vnode) {
            // 创建真实的DOM
            let type = vnode.type;
            let _node = null;
            if (type == 3) {
                return document.createTextNode(vnode.value); // 创建文本节点
            } else if (type === 1) {
                _node = document.createElement(vnode.tag); // 创建元素
                // 属性
                let data = vnode.data;// data 是键值对
                Object.keys(data).forEach(key => {
                    let attrName = key;
                    let attrValue = data[key];
                    _node.setAttribute(attrName, attrValue);
                })
                // 处理子元素
                let children = vnode.children;
                children.forEach(subVnode => {
                    _node.appendChild(parseVNode(subVnode));
                })
                return _node;
            }
        }


        let rootDom = document.querySelector("#root"); // 获取元素
        let vroot = getVNode(rootDom);// 转成虚拟DOM
        let actualDom = parseVNode(vroot);// 转成真实DOM

        let oldDom = rootDom.parentNode.replaceChild(actualDom, rootDom);
        console.log(oldDom);




    </script>
</body>

</html>
